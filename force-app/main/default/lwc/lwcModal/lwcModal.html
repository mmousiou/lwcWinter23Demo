<template>
  <lightning-modal-header label={header}></lightning-modal-header>
  <lightning-modal-body>
    <lightning-formatted-rich-text value={content}></lightning-formatted-rich-text>
  </lightning-modal-body>
  <lightning-modal-footer>
    <div class="slds-align_absolute-center">
      <template for:each={buttons} for:item="btn">
        <lightning-button onclick={handleButtonClick} variant={btn.variant} label={btn.label} data-id={btn.name} key={btn.name} class="slds-m-left_xx-small"></lightning-button>
      </template> 
    </div>
  </lightning-modal-footer>
</template>
