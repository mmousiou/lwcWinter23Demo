<template>
  <lightning-card
    title="Customize Components with Lightning Design System Styling Hooks"
  >
    <div class="slds-p-around_medium">
      <div class="slds-text-heading_small">
        Press any button to see the css and styling hooks used.
      </div>
      <div class="slds-align_absolute-center slds-m-top_medium">
        <button
          class="myButton slds-button slds-button_brand slds-m-right_x-small"
          onclick={openLightningCard}
        >
          Button
        </button>
        <lightning-button
          variant="brand"
          class="myLightningButton"
          label="Lightning Button"
          onclick={openLightningCard}
        ></lightning-button>
      </div>
    </div>
    <c-view-source source="lwc/customizeStylingHooks" slot="footer">
      Use
      <a
        href="https://www.lightningdesignsystem.com/platforms/lightning/styling-hooks/"
        target="_blank"
        >styling hooks</a
      >
      in custom classes to change the appearence of lihtning base components.
    </c-view-source>
  </lightning-card>
</template>
