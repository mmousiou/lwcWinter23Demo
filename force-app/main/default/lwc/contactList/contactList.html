<template>
  <lightning-card if:false={wiredContacts.data} title="No data">
  </lightning-card>
  <lightning-card if:true={wiredContacts.data}>
    <div slot="title">
      Related Contacts of the selected account: {accountName}
    </div>
    <div class="slds-var-p-around_small">
      <div
        class="slds-var-p-around_small slds-text-heading_small"
        if:false={showData}
      >
        No related contacts found.
      </div>
      <div if:true={showData} class="slds-var-p-around_xx-small">
        <!-- sldsValidatorIgnoreNextLine -->
        <lightning-datatable
          key-field="id"
          data={wiredContacts.data}
          show-row-number-column
          hide-checkbox-column
          columns={columnsList}
          onrowselection={handleRowSelection}
        >
        </lightning-datatable>
      </div>
    </div>
    <c-view-source source="lwc/contactList" slot="footer">
      Properties populated by event details must be public and configured in xml
      for lightning__AppPage.
    </c-view-source>
  </lightning-card>
</template>
